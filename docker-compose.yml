version: '3.8'

services:
  # PostgreSQL Datenbank
  db:
    image: postgres:15-alpine
    container_name: einsatzplanung-db
    environment:
      POSTGRES_DB: ${DB_NAME:-einsatzplanung}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - einsatzplanung-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      no_cache: true
    image: einsatzplanung-backend:latest
    container_name: einsatzplanung-backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-einsatzplanung}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      PORT: 3000
      NODE_ENV: production
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    depends_on:
      db:
        condition: service_healthy
    # KEINE Volume-Mounts fÃ¼r Portainer - Code wird beim Build kopiert
    networks:
      - einsatzplanung-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: einsatzplanung-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - einsatzplanung-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  einsatzplanung-network:
    driver: bridge


